<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body onload="startGame()">
    <script src="script.js"></script>
    <div id="board">
        <button id="s1" onclick="nextMove(this)" class="square"></button>
        <button id="s2" onclick="nextMove(this)" class="square"></button>
        <button id="s3" onclick="nextMove(this)" class="square"></button>
        <button id="s4" onclick="nextMove(this)" class="square"></button>
        <button id="s5" onclick="nextMove(this)" class="square"></button>
        <button id="s6" onclick="nextMove(this)" class="square"></button>
        <button id="s7" onclick="nextMove(this)" class="square"></button>
        <button id="s8" onclick="nextMove(this)" class="square"></button>
        <button id="s9" onclick="nextMove(this)" class="square"></button>
    </div>
    <h2>
        <div id="message"> </div>
    </h2>
    <a href="index.html" id="reset_button">Reset</a>
</body>
</html>
