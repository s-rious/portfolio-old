    </svg>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            //Door Top Arc
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = "black";
            ctx.arc(300, 150, 120, 1.1 * Math.PI, 1.9 * Math.PI, false);
            ctx.stroke();

            //Door left side
            ctx.beginPath();
            ctx.moveTo(185, 200);
            ctx.lineTo(186, 112);
            ctx.stroke();

            //Door right side
            ctx.beginPath();
            ctx.moveTo(414, 200);
            ctx.lineTo(414, 112);
            ctx.stroke();

            //Door bottom
            ctx.beginPath();
            ctx.moveTo(180, 200);
            ctx.lineTo(419, 200);
            ctx.stroke();

            //Door handle
            ctx.beginPath();
            ctx.arc(370, 150, 2, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();

            //Window arc
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";
            ctx.arc(300, 110, 40, 1 * Math.PI, 2 * Math.PI, false);
            ctx.stroke();

            //Window bottom
            ctx.beginPath();
            ctx.moveTo(259, 110);
            ctx.lineTo(341, 110);
            ctx.stroke();
            ctx.beginPath();

            //Window line downwards
            ctx.moveTo(300, 70);
            ctx.lineTo(300, 110);
            ctx.stroke();

            //Window line across
            ctx.beginPath();
            ctx.moveTo(265, 92);
            ctx.lineTo(335, 92);
            ctx.stroke();
        }
    </script>
